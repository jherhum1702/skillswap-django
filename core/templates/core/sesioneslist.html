{% extends 'base.html' %}
{% block title %}Sesiones{% endblock %}

{% block content %}
    <a href="javascript:history.back()" class="btn btn-outline-secondary">
    <i class="fas fa-arrow-left me-1"></i>Volver
  </a>
<div class="d-flex justify-content-between align-items-center mb-4">
  <h4 class="fw-bold mb-0">Sesiones</h4>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  {% for session in sessions %}
  <div class="col">
    <a href="{% url 'core:session-detail' session.pk %}" class="text-decoration-none">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column gap-2">
          <p class="text-muted mb-0 small">Fecha</p>
          <p class="fw-semibold mb-0">{{ session.fecha|date:"d M Y" }}</p>
          <p class="text-muted mb-0 small">Duraci√≥n</p>
          <p class="fw-semibold mb-0">{{ session.duracion_real }}</p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
