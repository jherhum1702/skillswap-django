{% extends 'base.html' %}
{% block title %}Actualizar perfil{% endblock %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width: 650px;">
  <div class="card-body">

    <h4 class="fw-bold mb-4"><i class="fas fa-pen me-2 text-primary"></i>Editar perfil</h4>

    <form action="{% url 'core:profile-update' %}" method="post">
      {% csrf_token %}

      {% for field in form %}
        <div class="mb-3">
          <label class="form-label fw-semibold small text-muted text-uppercase" style="letter-spacing: 0.08em;">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small mt-1">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save me-1"></i>Guardar cambios
        </button>
        <a href="{% url 'core:profile' %}" class="btn btn-outline-secondary">
          <i class="fas fa-times me-1"></i>Cancelar
        </a>
      </div>

    </form>
  </div>
</div>
{% endblock %}
